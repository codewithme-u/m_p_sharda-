<div class="container-fluid bg-light min-vh-100 p-4">
  
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <!-- ✅ This button calls goBack() which now routes intelligently -->
      <button class="btn btn-outline-secondary me-3" (click)="goBack()">
        <i class="bi bi-arrow-left"></i> Back to Dashboard
      </button>
      <h4 class="d-inline-block align-middle m-0">Quiz Builder (ID: {{quizId}})</h4>
    </div>
    <span class="badge bg-primary">{{ questions.length }} Questions Added</span>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-8">

      <div *ngFor="let q of questions; let i = index" class="card shadow-sm mb-3 border-start border-4 border-primary animate__animated animate__fadeIn">
        <div class="card-body position-relative">
          <button class="btn btn-sm btn-outline-danger position-absolute top-0 end-0 m-2" (click)="deleteQuestion(q.id)">
            <i class="bi bi-trash"></i>
          </button>
          
          <h6 class="text-muted text-uppercase small mb-2">Question {{ i + 1 }} • {{ q.type }}</h6>
          <h5 class="card-title mb-3">{{ q.content }}</h5>

          <div *ngIf="q.type === 'MCQ'">
            <ul class="list-group">
              <li *ngFor="let opt of q.options" class="list-group-item" 
                  [class.list-group-item-success]="opt === q.correctAnswer">
                <i class="bi" [ngClass]="opt === q.correctAnswer ? 'bi-check-circle-fill' : 'bi-circle'"></i> {{ opt }}
              </li>
            </ul>
          </div>

          <div *ngIf="q.type === 'CODING'" class="bg-light p-3 rounded">
            <p class="mb-1"><strong>Language:</strong> <span class="badge bg-dark">{{ q.allowedLanguage }}</span></p>
            <p class="mb-1 font-monospace small"><strong>In:</strong> {{ q.sampleInput }}</p>
            <p class="mb-0 font-monospace small"><strong>Out:</strong> {{ q.sampleOutput }}</p>
          </div>
        </div>
      </div>


      <div class="card shadow mb-5 border-top border-4 border-success">
        <div class="card-body p-4">
          <h5 class="card-title mb-4">Add New Question</h5>

          <div class="mb-3">
            <input type="text" class="form-control form-control-lg bg-light border-0 border-bottom rounded-0" 
                   placeholder="Question Title / Problem Statement" [(ngModel)]="newQuestion.content">
          </div>

          <div class="d-flex gap-2 mb-4">
            <button class="btn btn-sm rounded-pill px-3" 
                    [class.btn-dark]="newQuestion.type === 'MCQ'" 
                    [class.btn-outline-dark]="newQuestion.type !== 'MCQ'"
                    (click)="setType('MCQ')">
              <i class="bi bi-list-ul"></i> Multiple Choice
            </button>
            <button class="btn btn-sm rounded-pill px-3" 
                    [class.btn-dark]="newQuestion.type === 'CODING'" 
                    [class.btn-outline-dark]="newQuestion.type !== 'CODING'"
                    (click)="setType('CODING')">
              <i class="bi bi-code-slash"></i> Coding Problem
            </button>
          </div>

          <div *ngIf="newQuestion.type === 'MCQ'" class="animate__animated animate__fadeIn">
            <div *ngFor="let opt of newQuestion.options; let i = index; trackBy: trackByFn" class="d-flex align-items-center mb-2">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="correctAnswer" 
                       [value]="opt" [(ngModel)]="newQuestion.correctAnswer">
              </div>
              <input type="text" class="form-control border-0 border-bottom rounded-0 ms-2" 
                     placeholder="Option {{i + 1}}" [(ngModel)]="newQuestion.options![i]">
              <button class="btn btn-link text-muted" (click)="removeOption(i)" *ngIf="newQuestion.options!.length > 2">
                <i class="bi bi-x-lg"></i>
              </button>
            </div>
            
            <button class="btn btn-link text-decoration-none ps-0" (click)="addOption()">
              <i class="bi bi-plus-circle"></i> Add Option
            </button>
          </div>

          <div *ngIf="newQuestion.type === 'CODING'" class="animate__animated animate__fadeIn">
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label small fw-bold">Allowed Language</label>
                <select class="form-select" [(ngModel)]="newQuestion.allowedLanguage">
                  <option value="JAVA">Java</option>
                  <option value="PYTHON">Python</option>
                  <option value="CPP">C++</option>
                  <option value="JS">JavaScript</option>
                </select>
              </div>
              <div class="col-md-12">
                <label class="form-label small fw-bold">Sample Input</label>
                <textarea class="form-control bg-light font-monospace" rows="2" [(ngModel)]="newQuestion.sampleInput"></textarea>
              </div>
              <div class="col-md-12">
                <label class="form-label small fw-bold">Sample Output</label>
                <textarea class="form-control bg-light font-monospace" rows="2" [(ngModel)]="newQuestion.sampleOutput"></textarea>
              </div>
            </div>
          </div>

        </div>
        
        <div class="card-footer bg-white d-flex justify-content-end p-3">
          <button class="btn btn-light me-2" (click)="resetForm()">Clear</button>
          <button class="btn btn-success px-4 fw-bold" (click)="saveQuestion()" [disabled]="isSaving">
            <span *ngIf="isSaving" class="spinner-border spinner-border-sm me-2"></span>
            Save Question
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
