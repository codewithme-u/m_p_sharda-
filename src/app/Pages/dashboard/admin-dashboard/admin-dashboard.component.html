<div class="d-flex" id="wrapper">
  <div class="bg-dark border-end text-white p-3" style="min-width: 250px; min-height: 100vh;">
    <div class="sidebar-heading text-center py-4 fs-4 fw-bold border-bottom border-secondary mb-3">
      QuizVerse Admin
    </div>
    <div class="list-group list-group-flush">
      <a href="#" class="list-group-item list-group-item-action bg-dark text-white active">
        <i class="bi bi-speedometer2 me-2"></i> Dashboard
      </a>
      <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
        <i class="bi bi-people me-2"></i> Users (Soon)
      </a>
      <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
        <i class="bi bi-gear me-2"></i> Settings
      </a>
      <button class="list-group-item list-group-item-action bg-danger text-white mt-5 rounded" (click)="logout()">
        <i class="bi bi-box-arrow-right me-2"></i> Logout
      </button>
    </div>
  </div>

  <div id="page-content-wrapper" class="w-100 bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm px-4">
      <div class="d-flex align-items-center">
        <h4 class="m-0 text-primary">Overview</h4>
      </div>
      <div class="ms-auto d-flex align-items-center">
        <span class="me-3 text-muted small">Welcome, Admin</span>
        <img src="https://ui-avatars.com/api/?name=Admin&background=0D6EFD&color=fff" class="rounded-circle" width="40">
      </div>
    </nav>

    <div class="container-fluid p-4">
      <div class="row g-3 mb-4">
        <div class="col-md-4">
          <div class="card shadow-sm border-0 border-start border-primary border-4">
            <div class="card-body">
              <h6 class="text-uppercase text-muted small">Total Institutions</h6>
              <h2 class="text-dark mb-0">{{ totalInstitutions }}</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm border-0 border-start border-success border-4">
            <div class="card-body">
              <h6 class="text-uppercase text-muted small">Active Students</h6>
              <h2 class="text-dark mb-0">0</h2> </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm border-0 border-start border-warning border-4">
            <div class="card-body">
              <h6 class="text-uppercase text-muted small">System Status</h6>
              <h2 class="text-success mb-0 fs-4">Online</h2>
            </div>
          </div>
        </div>
      </div>

      <div class="row g-4">
        <div class="col-lg-8">
          <app-institutions (listUpdated)="updateCount($event)"></app-institutions>
        </div>

        <div class="col-lg-4">
          <app-institutions-stats></app-institutions-stats>
        </div>
      </div>
    </div>
  </div>
</div>
