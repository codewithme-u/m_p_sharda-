<body>
    <div class="container text-center py-5 text-white">
        <h2 class="fw-bold mb-4 text-warning">ğŸ¯ Subscription Plans</h2>
        <p class="mb-5 text-light">Choose the plan that best fits your needs. Explore premium features designed for institutions, faculty, and students.</p>

        <!-- Row for the cards -->
        <div class="row g-4">
            <div class="col-lg-4 col-md-6 mb-4" *ngFor="let plan of plans">
                <!-- Card Design -->
                <div class="card bg-dark text-white border-0 rounded-3 shadow-lg h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title fw-bold text-warning">{{ plan.title }}</h5>
                        <p class="card-text">{{ plan.description }}</p>
                        <h4 class="text-warning">${{ plan.price }} <span class="text-secondary">/month</span></h4>
                        <ul class="list-unstyled">
                            <li *ngFor="let feature of plan.features">
                                <i class="bi bi-check-circle-fill text-success"></i> {{ feature }}
                            </li>
                        </ul>
                        <a href="#" class="btn btn-warning text-dark font-weight-bold py-2 px-4 rounded-5 shadow-lg">Subscribe Now</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-5">
            <a href="#" class="btn btn-outline-light py-2 px-4 rounded-5 shadow-lg">ğŸ” Learn More</a>
        </div>
    </div>
</body>
